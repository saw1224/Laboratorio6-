<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página</title>
  <style>
    /* Estilos para el menú de navegación */
    nav {
      background-color: #665eaf;
      color: white;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Página 1</a></li>
      <li><a href="#">Página 2</a></li>
      <li><a href="#">Página 3</a></li>
    </ul>
  </nav>
  <img src="/img/prog1.webp" alt="Descripción de la imagen">
  <h1>Laboratorio6</h1>
</body>
</html>
